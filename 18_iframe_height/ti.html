<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Container</title>
  <style>
    iframe {
      border: 1px dashed red;
    }
  </style>
</head>

<body>
  <p>收到消息：<span id="J_msg"></span></p>
  <h3>我下面有个iframe页面（红框内）</h3>
  <iframe id="J_ifr" src="//mini.eastday.com/toutiaoh5/__test/ifr.html" frameborder="0" scrolling="no" width="100%"></iframe>
  <script>
    function $$(id) {
      return document.getElementById(id);
    }
    window.addEventListener('message', function (evt) {
      var receiveMsg = evt.data;
      // console.log('收到消息：' + receiveMsg);
      $$('J_msg').innerHTML = receiveMsg;
      $$('J_ifr').style.height = receiveMsg + 'px';
    })
  </script>
</body>

</html>
