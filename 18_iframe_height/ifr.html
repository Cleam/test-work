<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>iframe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .block {
      width: 100%;
      height: 10px;
      background-color: yellow;
    }
  </style>
</head>

<body>
  <!-- <a id="J_msgbtn" href="javascript:;">点我给父页面发送消息。</a> -->
  <!-- <a id="J_btn" href="javascript:;">点我改变iframe高度。</a> -->
  <a id="J_change" href="javascript:;">点我改变iframe高度</a>
  <p>iframe高度：
    <span id="J_height">auto</span>
  </p>
  <p>发送的消息：
    <span id="J_msg">null</span>
  </p>
  <div id="J_block" class="block"></div>
  <script>
    function $$(id) {
      return document.getElementById(id);
    }
    function changeHeight() {
      var rh = Math.floor(Math.random() * 1000);
      console.log('随机高度：', rh);
      $$('J_block').style.height = rh + 'px';
      $$('J_height').innerHTML = document.body.scrollHeight
    }
    function sendMsg() {
      var msg = document.body.scrollWidth + ',' + document.body.scrollHeight
      $$('J_msg').innerHTML = msg;
      parent.postMessage(msg, '*');
    }

    // $$('J_btn').addEventListener('click', changeHeight);
    // $$('J_msgbtn').addEventListener('click', sendMsg);
    $$('J_change').addEventListener('click', function () {
      changeHeight();
      sendMsg();
    });
  </script>
</body>

</html>
